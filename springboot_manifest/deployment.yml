kind: Deployment
apiVersion: apps/v1
metadata:
  name: springboot-app
  labels:
    app: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: abhishekk4/java-app:21
          ports:
            - containerPort: 8080